    <title>멀티테넌트 관리 대시보드</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 샘플 데이터
        const TENANTS_DATA = {
            'sedaily': {
                id: 'sedaily',
                name: '서울경제신문',
                domain: 'sedaily.ai',
                plan: 'Enterprise',
                status: 'active',
                maxUsers: 100,
                currentUsers: 5,
                monthlyLimit: 10000000,
                features: ['C1 엔진', 'C2 엔진', 'C7 엔진'],
                color: 'blue'
            },
            'chosun': {
                id: 'chosun',
                name: '조선일보',
                domain: 'chosun.ai',
                plan: 'Pro',
                status: 'active',
                maxUsers: 50,
                currentUsers: 3,
                monthlyLimit: 5000000,
                features: ['C1 엔진', 'C7 엔진'],
                color: 'purple'
            },
            'hankyung': {
                id: 'hankyung',
                name: '한국경제신문',
                domain: 'hankyung.ai',
                plan: 'Pro',
                status: 'active',
                maxUsers: 50,
                currentUsers: 3,
                monthlyLimit: 5000000,
                features: ['C1 엔진', 'C7 엔진'],
                color: 'green'
            },
            'joongang': {
                id: 'joongang',
                name: '중앙일보',
                domain: 'joongang.ai',
                plan: 'Basic',
                status: 'active',
                maxUsers: 20,
                currentUsers: 2,
                monthlyLimit: 1000000,
                features: ['C1 엔진'],
                color: 'yellow'
            },
            'demo': {
                id: 'demo',
                name: '데모신문사',
                domain: 'demo.ai',
                plan: 'Free',
                status: 'trial',
                maxUsers: 5,
                currentUsers: 2,
                monthlyLimit: 100000,
                features: ['C1 엔진'],
                color: 'gray'
            }
        };

        const USERS_DATA = [
            // 서울경제
            { id: 1, email: 'admin@sedaily.com', name: '김관리', tenant: 'sedaily', role: 'Admin', plan: 'Enterprise', usage: 15, status: 'active' },
            { id: 2, email: 'writer1@sedaily.com', name: '이기자', tenant: 'sedaily', role: 'User', plan: 'Pro', usage: 45, status: 'active' },
            { id: 3, email: 'writer2@sedaily.com', name: '박기자', tenant: 'sedaily', role: 'User', plan: 'Pro', usage: 80, status: 'active' },
            { id: 4, email: 'writer3@sedaily.com', name: '최기자', tenant: 'sedaily', role: 'User', plan: 'Basic', usage: 30, status: 'active' },
            { id: 5, email: 'intern@sedaily.com', name: '정인턴', tenant: 'sedaily', role: 'User', plan: 'Free', usage: 95, status: 'warning' },

            // 조선일보
            { id: 6, email: 'admin@chosun.com', name: '조관리', tenant: 'chosun', role: 'Admin', plan: 'Pro', usage: 10, status: 'active' },
            { id: 7, email: 'senior@chosun.com', name: '선임기자', tenant: 'chosun', role: 'User', plan: 'Pro', usage: 35, status: 'active' },
            { id: 8, email: 'writer@chosun.com', name: '일반기자', tenant: 'chosun', role: 'User', plan: 'Basic', usage: 25, status: 'active' },

            // 한국경제
            { id: 9, email: 'admin@hankyung.com', name: '한관리', tenant: 'hankyung', role: 'Admin', plan: 'Pro', usage: 5, status: 'active' },
            { id: 10, email: 'economy@hankyung.com', name: '경제부', tenant: 'hankyung', role: 'User', plan: 'Pro', usage: 60, status: 'active' },
            { id: 11, email: 'stock@hankyung.com', name: '증권부', tenant: 'hankyung', role: 'User', plan: 'Pro', usage: 40, status: 'active' },

            // 중앙일보
            { id: 12, email: 'admin@joongang.com', name: '중관리', tenant: 'joongang', role: 'Admin', plan: 'Basic', usage: 20, status: 'active' },
            { id: 13, email: 'writer@joongang.com', name: '기자', tenant: 'joongang', role: 'User', plan: 'Basic', usage: 55, status: 'active' },

            // 데모
            { id: 14, email: 'demo@demo.ai', name: '데모관리자', tenant: 'demo', role: 'Admin', plan: 'Free', usage: 95, status: 'warning' },
            { id: 15, email: 'test@demo.ai', name: '테스트사용자', tenant: 'demo', role: 'User', plan: 'Free', usage: 85, status: 'warning' }
        ];

        const PLAN_LIMITS = {
            'Enterprise': 500000,
            'Pro': 200000,
            'Basic': 100000,
            'Free': 10000
        };

        function Dashboard() {
            const [selectedTenant, setSelectedTenant] = useState('all');
            const [selectedView, setSelectedView] = useState('overview');
            const [users, setUsers] = useState(USERS_DATA);
            const [showBlockModal, setShowBlockModal] = useState(false);
            const [blockUser, setBlockUser] = useState(null);

            // 사용량 초과 사용자 차단 시뮬레이션
            const handleBlockUser = (user) => {
                setBlockUser(user);
                setShowBlockModal(true);
            };

            const confirmBlock = () => {
                setUsers(users.map(u =>
                    u.id === blockUser.id
                        ? {...u, status: 'blocked', usage: 100}
                        : u
                ));
                setShowBlockModal(false);
                alert(`${blockUser.name}님의 사용이 차단되었습니다. 더 이상 채팅을 사용할 수 없습니다.`);
            };

            const filteredUsers = selectedTenant === 'all'
                ? users
                : users.filter(u => u.tenant === selectedTenant);

            const getUsageColor = (usage) => {
                if (usage >= 90) return 'text-red-600';
                if (usage >= 70) return 'text-yellow-600';
                return 'text-green-600';
            };

            const getStatusBadge = (status) => {
                const colors = {
                    'active': 'bg-green-100 text-green-800',
                    'warning': 'bg-yellow-100 text-yellow-800',
                    'blocked': 'bg-red-100 text-red-800',
                    'trial': 'bg-blue-100 text-blue-800'
                };
                return colors[status] || 'bg-gray-100 text-gray-800';
            };

            const getPlanBadge = (plan) => {
                const colors = {
                    'Enterprise': 'bg-purple-100 text-purple-800',
                    'Pro': 'bg-blue-100 text-blue-800',
                    'Basic': 'bg-green-100 text-green-800',
                    'Free': 'bg-gray-100 text-gray-800'
                };
                return colors[plan] || 'bg-gray-100 text-gray-800';
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center space-x-3">
                                    <i className="fas fa-building text-blue-600 text-2xl"></i>
                                    <h1 className="text-2xl font-bold text-gray-900">
                                        멀티테넌트 관리 대시보드
                                    </h1>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <span className="text-sm text-gray-500">시연 모드</span>
                                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="bg-white border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-8 py-3">
                                <button
                                    onClick={() => setSelectedView('overview')}
                                    className={`pb-2 px-1 border-b-2 ${selectedView === 'overview' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-600'} hover:text-blue-600 transition-colors`}
                                >
                                    <i className="fas fa-chart-pie mr-2"></i>
                                    전체 현황
                                </button>
                                <button
                                    onClick={() => setSelectedView('tenants')}
                                    className={`pb-2 px-1 border-b-2 ${selectedView === 'tenants' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-600'} hover:text-blue-600 transition-colors`}
                                >
                                    <i className="fas fa-building mr-2"></i>
                                    테넌트 관리
                                </button>
                                <button
                                    onClick={() => setSelectedView('users')}
                                    className={`pb-2 px-1 border-b-2 ${selectedView === 'users' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-600'} hover:text-blue-600 transition-colors`}
                                >
                                    <i className="fas fa-users mr-2"></i>
                                    사용자 관리
                                </button>
                                <button
                                    onClick={() => setSelectedView('usage')}
                                    className={`pb-2 px-1 border-b-2 ${selectedView === 'usage' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-600'} hover:text-blue-600 transition-colors`}
                                >
                                    <i className="fas fa-chart-line mr-2"></i>
                                    사용량 모니터링
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Overview View */}
                        {selectedView === 'overview' && (
                            <div className="space-y-6">
                                {/* Stats Cards */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center">
                                            <div className="flex-shrink-0 bg-blue-100 rounded-lg p-3">
                                                <i className="fas fa-building text-blue-600 text-xl"></i>
                                            </div>
                                            <div className="ml-4">
                                                <p className="text-sm text-gray-500">총 테넌트</p>
                                                <p className="text-2xl font-semibold text-gray-900">5</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center">
                                            <div className="flex-shrink-0 bg-green-100 rounded-lg p-3">
                                                <i className="fas fa-users text-green-600 text-xl"></i>
                                            </div>
                                            <div className="ml-4">
                                                <p className="text-sm text-gray-500">총 사용자</p>
                                                <p className="text-2xl font-semibold text-gray-900">15</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center">
                                            <div className="flex-shrink-0 bg-yellow-100 rounded-lg p-3">
                                                <i className="fas fa-exclamation-triangle text-yellow-600 text-xl"></i>
                                            </div>
                                            <div className="ml-4">
                                                <p className="text-sm text-gray-500">한도 임박</p>
                                                <p className="text-2xl font-semibold text-gray-900">3</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center">
                                            <div className="flex-shrink-0 bg-purple-100 rounded-lg p-3">
                                                <i className="fas fa-chart-line text-purple-600 text-xl"></i>
                                            </div>
                                            <div className="ml-4">
                                                <p className="text-sm text-gray-500">평균 사용률</p>
                                                <p className="text-2xl font-semibold text-gray-900">47%</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Quick Actions */}
                                <div className="bg-white rounded-lg shadow p-6">
                                    <h3 className="text-lg font-semibold mb-4">빠른 작업</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        <button className="bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg p-4 transition-colors">
                                            <i className="fas fa-user-plus text-2xl mb-2"></i>
                                            <p className="text-sm">사용자 추가</p>
                                        </button>
                                        <button className="bg-green-50 hover:bg-green-100 text-green-700 rounded-lg p-4 transition-colors">
                                            <i className="fas fa-building text-2xl mb-2"></i>
                                            <p className="text-sm">테넌트 추가</p>
                                        </button>
                                        <button className="bg-yellow-50 hover:bg-yellow-100 text-yellow-700 rounded-lg p-4 transition-colors">
                                            <i className="fas fa-chart-bar text-2xl mb-2"></i>
                                            <p className="text-sm">사용량 리포트</p>
                                        </button>
                                        <button className="bg-purple-50 hover:bg-purple-100 text-purple-700 rounded-lg p-4 transition-colors">
                                            <i className="fas fa-cog text-2xl mb-2"></i>
                                            <p className="text-sm">설정</p>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Tenants View */}
                        {selectedView === 'tenants' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-bold text-gray-900 mb-4">테넌트 목록</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {Object.values(TENANTS_DATA).map(tenant => (
                                        <div key={tenant.id} className="bg-white rounded-lg shadow hover:shadow-lg transition-shadow">
                                            <div className={`h-2 bg-${tenant.color}-500 rounded-t-lg`}></div>
                                            <div className="p-6">
                                                <div className="flex justify-between items-start mb-4">
                                                    <div>
                                                        <h3 className="text-lg font-semibold">{tenant.name}</h3>
                                                        <p className="text-sm text-gray-500">{tenant.domain}</p>
                                                    </div>
                                                    <span className={`px-2 py-1 text-xs rounded-full ${getPlanBadge(tenant.plan)}`}>
                                                        {tenant.plan}
                                                    </span>
                                                </div>

                                                <div className="space-y-3">
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-gray-600">사용자</span>
                                                        <span className="font-medium">{tenant.currentUsers}/{tenant.maxUsers}</span>
                                                    </div>
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-gray-600">월 한도</span>
                                                        <span className="font-medium">{(tenant.monthlyLimit/1000000).toFixed(1)}M 토큰</span>
                                                    </div>
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-gray-600">상태</span>
                                                        <span className={`px-2 py-1 text-xs rounded-full ${getStatusBadge(tenant.status)}`}>
                                                            {tenant.status === 'active' ? '활성' : '체험판'}
                                                        </span>
                                                    </div>
                                                </div>

                                                <div className="mt-4 pt-4 border-t">
                                                    <p className="text-xs text-gray-600 mb-2">사용 가능 엔진</p>
                                                    <div className="flex flex-wrap gap-1">
                                                        {tenant.features.map((feature, idx) => (
                                                            <span key={idx} className="px-2 py-1 bg-gray-100 text-xs rounded">
                                                                {feature}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Users View */}
                        {selectedView === 'users' && (
                            <div className="space-y-6">
                                {/* Filter */}
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-bold text-gray-900">사용자 관리</h2>
                                    <select
                                        value={selectedTenant}
                                        onChange={(e) => setSelectedTenant(e.target.value)}
                                        className="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="all">전체 테넌트</option>
                                        {Object.values(TENANTS_DATA).map(tenant => (
                                            <option key={tenant.id} value={tenant.id}>{tenant.name}</option>
                                        ))}
                                    </select>
                                </div>

                                {/* Users Table */}
                                <div className="bg-white rounded-lg shadow overflow-hidden">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    사용자
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    테넌트
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    역할
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    플랜
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    사용량
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    상태
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    작업
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {filteredUsers.map(user => (
                                                <tr key={user.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div>
                                                            <div className="text-sm font-medium text-gray-900">{user.name}</div>
                                                            <div className="text-sm text-gray-500">{user.email}</div>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className="text-sm text-gray-900">{TENANTS_DATA[user.tenant].name}</span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`px-2 py-1 text-xs rounded-full ${user.role === 'Admin' ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'}`}>
                                                            {user.role}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`px-2 py-1 text-xs rounded-full ${getPlanBadge(user.plan)}`}>
                                                            {user.plan}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="flex items-center">
                                                            <span className={`text-sm font-medium ${getUsageColor(user.usage)}`}>
                                                                {user.usage}%
                                                            </span>
                                                            <div className="ml-2 w-24 bg-gray-200 rounded-full h-2">
                                                                <div
                                                                    className={`h-2 rounded-full ${user.usage >= 90 ? 'bg-red-500' : user.usage >= 70 ? 'bg-yellow-500' : 'bg-green-500'}`}
                                                                    style={{width: `${Math.min(user.usage, 100)}%`}}
                                                                ></div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`px-2 py-1 text-xs rounded-full ${getStatusBadge(user.status)}`}>
                                                            {user.status === 'active' ? '활성' : user.status === 'warning' ? '경고' : '차단됨'}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                        {user.usage >= 90 && user.status !== 'blocked' && (
                                                            <button
                                                                onClick={() => handleBlockUser(user)}
                                                                className="text-red-600 hover:text-red-900"
                                                            >
                                                                <i className="fas fa-ban"></i> 차단
                                                            </button>
                                                        )}
                                                        {user.status === 'blocked' && (
                                                            <button
                                                                onClick={() => {
                                                                    setUsers(users.map(u =>
                                                                        u.id === user.id
                                                                            ? {...u, status: 'active', usage: 0}
                                                                            : u
                                                                    ));
                                                                }}
                                                                className="text-green-600 hover:text-green-900"
                                                            >
                                                                <i className="fas fa-check"></i> 해제
                                                            </button>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* Usage View */}
                        {selectedView === 'usage' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-bold text-gray-900 mb-4">사용량 모니터링</h2>

                                {/* Warning Alert */}
                                <div className="bg-red-50 border-l-4 border-red-400 p-4 rounded-lg">
                                    <div className="flex">
                                        <div className="flex-shrink-0">
                                            <i className="fas fa-exclamation-triangle text-red-400"></i>
                                        </div>
                                        <div className="ml-3">
                                            <h3 className="text-sm font-medium text-red-800">
                                                한도 초과 경고
                                            </h3>
                                            <div className="mt-2 text-sm text-red-700">
                                                <p>다음 사용자들이 곧 한도에 도달합니다:</p>
                                                <ul className="list-disc list-inside mt-1">
                                                    <li>정인턴 (intern@sedaily.com) - 95% 사용</li>
                                                    <li>데모관리자 (demo@demo.ai) - 95% 사용</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Usage by Plan */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    {Object.entries(PLAN_LIMITS).map(([plan, limit]) => {
                                        const planUsers = users.filter(u => u.plan === plan);
                                        const avgUsage = planUsers.length > 0
                                            ? Math.round(planUsers.reduce((sum, u) => sum + u.usage, 0) / planUsers.length)
                                            : 0;

                                        return (
                                            <div key={plan} className="bg-white rounded-lg shadow p-6">
                                                <h3 className="text-sm font-medium text-gray-900 mb-2">{plan} 플랜</h3>
                                                <p className="text-3xl font-bold text-gray-900">{avgUsage}%</p>
                                                <p className="text-xs text-gray-500 mt-1">평균 사용률</p>
                                                <div className="mt-4">
                                                    <p className="text-xs text-gray-600">월 한도: {(limit/1000).toFixed(0)}K 토큰</p>
                                                    <p className="text-xs text-gray-600">사용자: {planUsers.length}명</p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                {/* Top Users by Usage */}
                                <div className="bg-white rounded-lg shadow p-6">
                                    <h3 className="text-lg font-semibold mb-4">사용량 상위 사용자</h3>
                                    <div className="space-y-3">
                                        {[...users].sort((a, b) => b.usage - a.usage).slice(0, 5).map(user => (
                                            <div key={user.id} className="flex items-center justify-between">
                                                <div className="flex items-center space-x-3">
                                                    <div className="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                                        <i className="fas fa-user text-gray-600 text-xs"></i>
                                                    </div>
                                                    <div>
                                                        <p className="text-sm font-medium">{user.name}</p>
                                                        <p className="text-xs text-gray-500">{TENANTS_DATA[user.tenant].name}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <span className={`text-sm font-medium ${getUsageColor(user.usage)}`}>
                                                        {user.usage}%
                                                    </span>
                                                    <div className="w-32 bg-gray-200 rounded-full h-2">
                                                        <div
                                                            className={`h-2 rounded-full ${user.usage >= 90 ? 'bg-red-500' : user.usage >= 70 ? 'bg-yellow-500' : 'bg-green-500'}`}
                                                            style={{width: `${user.usage}%`}}
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Block Modal */}
                    {showBlockModal && blockUser && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <h3 className="text-lg font-semibold mb-4">사용자 차단 확인</h3>
                                <p className="text-sm text-gray-600 mb-4">
                                    {blockUser.name}님 ({blockUser.email})의 사용량이 {blockUser.usage}%에 도달했습니다.
                                </p>
                                <p className="text-sm text-red-600 mb-6">
                                    차단하시면 이 사용자는 더 이상 채팅 서비스를 이용할 수 없습니다.
                                </p>
                                <div className="flex justify-end space-x-3">
                                    <button
                                        onClick={() => setShowBlockModal(false)}
                                        className="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
                                    >
                                        취소
                                    </button>
                                    <button
                                        onClick={confirmBlock}
                                        className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                    >
                                        차단하기
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
